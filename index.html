<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Innovative Gadget | Simple Tech Shopping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              emerald: {
                50: '#ecfdf5',
                100: '#d1fae5',
                200: '#a7f3d0',
                300: '#6ee7b7',
                400: '#34d399',
                500: '#10b981',
                600: '#059669',
                700: '#047857',
                800: '#065f46',
                900: '#064e3b',
              },
            },
          },
        },
      }
    </script>
    <link rel="icon" type="image/jpeg" href="https://files.catbox.moe/xl3z0v.jpeg">
    <style>
      :root {
        --app-bg: #f1f5f9;
        --app-surface: #ffffff;
        --app-text: #0f172a;
        --app-border: rgba(0, 0, 0, 0.08);
        --app-grid: rgba(16, 185, 129, 0.04);
        --glass-bg: rgba(255, 255, 255, 0.7);
      }

      .dark {
        --app-bg: #050505;
        --app-surface: #0a0a0a;
        --app-text: #f8fafc;
        --app-border: rgba(255, 255, 255, 0.05);
        --app-grid: rgba(16, 185, 129, 0.02);
        --glass-bg: rgba(10, 10, 10, 0.75);
      }

      html {
        scroll-behavior: smooth;
        transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--app-bg);
        color: var(--app-text);
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }

      /* Custom Thin Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      .obsidian-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: radial-gradient(circle at 50% 0%, var(--app-surface) 0%, var(--app-bg) 100%);
      }

      .mesh-grid {
        position: absolute;
        inset: 0;
        background-image: linear-gradient(var(--app-grid) 1px, transparent 1px),
                          linear-gradient(90deg, var(--app-grid) 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(circle at 50% 50%, black, transparent 90%);
      }

      .glass-obsidian {
        background: var(--glass-bg);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid var(--app-border);
      }

      .glass-card {
        background: var(--app-surface);
        border: 1px solid var(--app-border);
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.05);
      }
      
      .dark .glass-card {
        background: rgba(10, 10, 10, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 20px 60px -15px rgba(0,0,0,0.4);
      }

      .animate-spring-in {
        animation: springIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.1) both;
      }

      @keyframes springIn {
        from { transform: translateY(15px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      .btn-shine:hover::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transform: skewX(-25deg);
        animation: shine 0.75s forwards;
      }

      @keyframes shine {
        100% { left: 150%; }
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",

  }
}
</script>

</head>

    <div class="obsidian-bg">
      <div class="mesh-grid"></div>
    </div>
    <div id="root"></div>

</body>
</html>
