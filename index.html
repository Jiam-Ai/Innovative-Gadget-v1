    <link rel="icon" type="image/jpeg" href="https://files.catbox.moe/xl3z0v.jpeg">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      
      :root {
        --glass-bg: rgba(15, 15, 15, 0.7);
        --glass-border: rgba(255, 255, 255, 0.08);
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #050505;
        background-image: 
          radial-gradient(at 0% 0%, hsla(161, 84%, 39%, 0.07) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(222, 100%, 50%, 0.05) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(280, 100%, 50%, 0.05) 0, transparent 50%);
        background-attachment: fixed;
        color: white;
        overflow-x: hidden;
        min-height: 100vh;
      }

      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      .btn-primary {
        background: #10b981;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        font-weight: 700;
        letter-spacing: -0.01em;
      }

      .btn-primary:hover {
        transform: translateY(-1px);
        filter: brightness(1.1);
        box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
      }

      .input-glass {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.2s ease;
      }

      .input-glass:focus {
        background: rgba(255, 255, 255, 0.06);
        border-color: #10b981;
        outline: none;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-reveal {
        animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
    </style>
